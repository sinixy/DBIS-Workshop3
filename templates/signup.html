{% extends 'base.html' %}

{% block main %}

<div class="form-container signup-form mx-auto">
	<form method="post">
	    <h2 class="text-center"><strong>Create</strong> an account.</h2>
	    <div class="form-group user-input">
	    	<input class="form-control" type="email" name="email" placeholder="Email" />
	    </div>
	    <div class="form-group user-input">
	    	<input class="form-control" type="text" name="login" placeholder="Login (username)" />
	    </div>
	    <div class="form-group user-input">
	    	<input class="form-control" type="password" name="password" placeholder="Password" />
	    </div>
	    <div class="form-group user-input">
	    	<input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" />
	    </div>
	    <div class="form-group">
	    	<button class="btn btn-primary btn-block" style="width: 100%;" type="submit">Sign Up</button>
	    </div>
	</form>
</div>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% endblock %}
